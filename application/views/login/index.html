<script>
    $(".admin-login").on('click', function(){
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            type : 'post',
            url : '/login/index',
            data : {
                username : username,
                password : password
            },
            dataType : 'json',
            success : function(msg){
                if (msg.status) {
                    bootbox.alert("登录成功", function(){
                        window.location.href = '/admin/index';
                    });
                } else {
                    bootbox.alert("登录失败:" + msg.msg);
                }
            },
            error : function () {
                bootbox.alert("系统发生错误, 请联系管理员");
            }
        });
    });


</script>
