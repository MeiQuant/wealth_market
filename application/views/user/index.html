    (function (doc, win) {
        var docEl = doc.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth;
                if (!clientWidth) return;
                if(clientWidth>=640){
                    docEl.style.fontSize = '100px';
                }else{
                    docEl.style.fontSize = 100 * (clientWidth / 640) + 'px';
                }
            };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);
    })(document, window);
</script>

<script>

    $(function(){
        $(document).ready(function(){
            $("input[name='introduce']").click(function(){
                var _this = $(this);
                $('.mask').show();
                $('.ok_btn').click(function(){
                    _this.val($("#pop_introduct").val());
                    $('.mask').hide();
                })
            })
        });



        $("#province").focus(function(){
            document.activeElement.blur();
        });

        $("#introduce").focus(function(){
            document.activeElement.blur();
        });



        var area1 = new LArea();
        area1.init({
            'trigger': '#province', //触发选择控件的文本框，同时选择完毕后name属性输出到该位置
            'valueTo': '#city', //选择完毕后id属性输出到该位置
            'keys': {
                id: 'value',
                name: 'text'
            }, //绑定数据源相关字段 id对应valueTo的value属性输出 name对应trigger的value属性输出
            'type': 2, //数据源类型
            'data': [provs_data, citys_data, dists_data] //数据源
        });

    });



    $("#save_info").on('click', function(){
        var username = $("input[name=username]").val();
        var phone = $("input[name=phone]").val();
        var company = $("input[name=company]").val();
        var email = $("input[name=email]").val();
        var introduce = $("input[name=introduce]").val();
        var job = $("input[name=job]").val();
        var province_city = $("input[name=province]").val();
        var code = $("input[name=code]").val();

        if (!username) {
            _alert('姓名不能为空');
            return ;
        }

        if (!phone) {
            _alert('手机号码不能为空');
            return ;
        }

        if(!(/^1[3|4|5|8][0-9]\d{4,8}$/.test(phone))) {
            _alert('手机号码格式不对');
            return ;
        }

        if (!company) {
            _alert('公司机构不能为空');
            return ;
        }
        $.ajax({
            type : 'post',
            url : '/user/index',
            data : {
                username : username,
                phone : phone,
                email : email,
                introduce : introduce,
                company : company,
                job : job,
                province_city : province_city,
                code : code
            },
            dataType : 'json',
            success : function(msg){
                if (msg.status) {
                    _success('保存成功', '/index/show');
                } else {
                    _alert(msg.msg);
                }
            },
            error : function () {
                _alert('系统发生错误, 请联系管理员');
            }
        });

    });

    function _success(msg, url)
    {
        $(document).dialog({
            autoClose: 1500,
            content: msg,
            onClickConfirmBtn: function(){
                window.location.href = url;
            }
        });
    }
    function _alert(msg)
    {
        $(document).dialog({
            titleShow: false,
            content: msg
        });

    }
</script>
