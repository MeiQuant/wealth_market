<script>

    var is_update = '<?php echo !empty($article);?>';
    if (is_update) {
        // 修改的时候
        
    } else {
        // 新增的时候(只有新增一个模块的时候执行一次)
        var E = window.wangEditor;
        var editor1 = new E('#editor1');
        editor1.create();
        var num= 0, array_str=[];
        var editor_arr = [];
        editor_arr.push(editor1);
        array_str[0]='editor1';
        $('.add_new').on('click',function(){
            var _this = $(this);
            var _parent_div = _this.parent().parent().parent();
            num += 1;
            array_str[num] = 'editor' + (num+1);
            var str_html='<div class="change-content"><div class="form-group" style="margin-top:20px;">' +
                '<label class="col-sm-3 control-label no-padding-right" > 标题：</label>' +
                '<div class="col-sm-9"><input type="text" name="title" placeholder="标题" class="col-xs-10 col-sm-5" />' +
                '</div></div>' +
                '<div class="form-group"><label class="col-sm-3 control-label no-padding-right"> 作者：</label>' +
                '<div class="col-sm-9"><input type="text"  name="author" placeholder="作者" class="col-xs-10 col-sm-5" />' +
                '<span class="col-sm-3 sub_new" style="font-size:40px;">-</span>'+
                '</div></div><div id="'+array_str[num]+'"></div></div>';
            var old_name = array_str[num-1];
            _parent_div.append(str_html);
            var new_name = array_str[num];
            new_name = new E('#'+array_str[num]);
            new_name.create();
            editor_arr.push(new_name);
        });


        $(document).on('click', '.sub_new', function(){
            var _sub_this = $(this);
            var _parent_div = _sub_this.parent().parent().parent();
            _parent_div.remove();
        });
    }



    $(".btn-info").on('click', function(){
        var module_name = $("input[name=module]").val();
        var _input_title = $("input[name=title]");
        var _input_author = $("input[name=author]");

        var _editor = $("div[id^='editor']");

        var jsonstr = '[';
        _input_title.each(function(index, ele){
            var _this = $(this);
            var title = _this.val();  // 每个标题的值
            var author = _input_author.eq(index).val();
            var editor_content = editor_arr[index].txt.html();

            jsonstr += '{';
            jsonstr += '"title":' + '"' + title + '",';
            jsonstr += '"author":' + '"' + author+ '",';
            jsonstr += '"editor_content":' + '"' + editor_content + '"';
            jsonstr += '}';
            jsonstr += ',';


        });
        jsonstr = jsonstr.substring(0, jsonstr.length - 1);
        jsonstr += ']';
        $.ajax({
            type : 'post',
            url : '/finance/article',
            data : {module_name : module_name, content : jsonstr},
            dataType : 'json',
            success : function(msg){
                if (msg.status) {
                    bootbox.alert("添加成功", function(){
                        window.location.href = '/server/list';
                    });
                } else {
                    bootbox.alert("添加失败:" + msg.msg);
                }
            },
            error : function () {
                bootbox.alert("系统发生错误, 请联系管理员");
            }
        });
    });



</script>
