<script src="<?= BASE_URL ?>/js/webuploader.min.js"></script>
<script>

    $(".add_stock").on('click', function(){
        // 最多添加6个
    });
    var uploader = WebUploader.create({

        // 文件接收服务端。
        server: '<?php echo UPLOAD_URL;?>',

        // 选择文件的按钮。可选。
        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#picker',

        // 不压缩image, 默认如果是jpeg，文件上传前会压缩一把再上传！
        resize: false
    });


    $('#ctlBtn').on('click', function(){
        uploader.upload();
        return ;
    });

    // 当有文件被添加进队列的时候
    uploader.on( 'fileQueued', function( file ) {
        var list = $("#thelist");
        list.append( '<div id="' + file.id + '" class="item">' +
            '<h4 class="info">' + file.name + '</h4>' +
            '<p class="state">等待上传...</p>' +
            '</div>' );
    });

    // 文件上传过程中创建进度条实时显示。
    uploader.on( 'uploadProgress', function( file, percentage ) {
        var $li = $( '#'+file.id ),
            $percent = $li.find('.progress .progress-bar');

        // 避免重复创建
        if ( !$percent.length ) {
            $percent = $('<div class="progress progress-striped active">' +
                '<div class="progress-bar" role="progressbar" style="width: 0%">' +
                '</div>' +
                '</div>').appendTo( $li ).find('.progress-bar');
        }

        $li.find('p.state').text('上传中');

        $percent.css( 'width', percentage * 100 + '%' );
    });


    uploader.on( 'uploadSuccess', function( file , response) {
        var raw = response._raw;
        raw = JSON.parse(raw);
        var savename = raw[0].savename;
        $( '#'+file.id ).find('p.state').text('已上传, 前端加载路径为: ' + '<?php echo IMG_URL;?>' + savename);
    });

    uploader.on( 'uploadError', function( file ) {
        $( '#'+file.id ).find('p.state').text('上传出错');
    });

    uploader.on( 'uploadComplete', function( file ) {
        $( '#'+file.id ).find('.progress').fadeOut();
    });





    // 二维码上传
    var uploader2 = WebUploader.create({

        auto: true,

        // swf文件路径
//        swf: BASE_URL + '/js/Uploader.swf',

        // 文件接收服务端。
        server: '<?php echo UPLOAD_URL;?>',

        // 内部根据当前运行是创建，可能是input元素，也可能是flash.
        pick: '#filePicker',

        // 只允许选择图片文件。
        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });


    // 当有文件添加进来的时候
    uploader2.on( 'fileQueued', function( file ) {
        var $li = $(
                '<div id="' + file.id + '" class="file-item thumbnail">' +
                '<img>' +
                '<div class="info">' + file.name + '</div>' +
                '</div>'
            ),
            $img = $li.find('img');

        $list = $("#fileList");
        // $list为容器jQuery实例
        $list.append( $li );

        // 创建缩略图
        // thumbnailWidth x thumbnailHeight 为 100 x 100
        var thumbnailWidth = 100;
        var thumbnailHeight = 100;
        uploader2.makeThumb( file, function( error, src ) {
            if ( error ) {
                $img.replaceWith('<span>不能预览</span>');
                return;
            }

            $img.attr( 'src', src );
        }, thumbnailWidth, thumbnailHeight );
    });



    // 文件上传过程中创建进度条实时显示。
//    uploader2.on( 'uploadProgress', function( file, percentage ) {
//        var $li = $( '#'+file.id ),
//            $percent = $li.find('.progress span');
//
//        // 避免重复创建
//        if ( !$percent.length ) {
//            $percent = $('<p class="progress"><span></span></p>')
//                .appendTo( $li )
//                .find('span');
//        }
//
//        $percent.css( 'width', percentage * 100 + '%' );
//    });

    // 文件上传成功，给item添加成功class, 用样式标记上传成功。
    uploader2.on( 'uploadSuccess', function( file , response) {
        var raw = response._raw;
        raw = JSON.parse(raw);
        var savename = raw[0].savename;
        alert('服务器返回的名字为: ' + savename);
        $( '#'+file.id ).addClass('upload-state-done');
    });

    // 文件上传失败，显示上传出错。
    uploader2.on( 'uploadError', function( file ) {
        var $li = $( '#'+file.id ),
            $error = $li.find('div.error');

        // 避免重复创建
        if ( !$error.length ) {
            $error = $('<div class="error"></div>').appendTo( $li );
        }

        $error.text('上传失败');
    });

    // 完成上传完了，成功或者失败，先删除进度条。
    uploader2.on( 'uploadComplete', function( file, response ) {
        $( '#'+file.id ).find('.progress').remove();
    });

</script>
